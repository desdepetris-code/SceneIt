    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary-accent': 'var(--color-accent-primary)',
              'secondary-accent': 'var(--color-accent-secondary)',
              'bg-primary': 'var(--color-bg-primary)',
              'bg-secondary': 'var(--color-bg-secondary)',
              'backdrop': 'var(--color-bg-backdrop)',
              'text-primary': 'var(--text-color-primary)',
              'text-secondary': 'var(--text-color-secondary)',
              'on-accent': 'var(--on-accent)',
            },
            backgroundImage: {
              'accent-gradient': 'var(--accent-gradient)',
              'card-gradient': 'var(--card-gradient)',
            },
            ringColor: {
                'primary-accent': 'var(--color-accent-primary)',
            },
            borderColor: {
                'bg-secondary': 'var(--color-bg-secondary)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(100%)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: var(--bg-gradient);
        background-attachment: fixed;
        color: var(--text-color-primary);
        overflow-x: hidden;
      }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: var(--color-accent-secondary); border-radius: 20px; }
      ::-webkit-scrollbar-thumb:hover { background-color: var(--color-accent-primary); }
      .particle {
        position: absolute;
        animation-timing-function: cubic-bezier(0.17, 0.84, 0.44, 1);
        animation-fill-mode: forwards;
        pointer-events: none;
        --sway: calc((var(--i) - 7.5) / 7.5);
      }
      .particle { bottom: 0; animation-name: float-up-and-fade; }
      .particle.down { bottom: auto; top: -10vh; animation-name: float-down-and-fade; }
      @keyframes float-up-and-fade { 0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; } 100% { transform: translateY(-110vh) scale(0.3) rotate(calc(var(--sway) * 45deg)); opacity: 0; } }
      @keyframes float-down-and-fade { 0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) scale(0.3) rotate(calc(var(--sway) * 45deg)); opacity: 0; } }
      .animate-bounce-in { animation: bounce-in 0.5s ease-out; }
      @keyframes bounce-in { 0% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1.25); opacity: 1; } 100% { transform: scale(1); } }
      .fly-poster { position: fixed; z-index: 200; animation: fly-to-nav 1.2s cubic-bezier(0.5, -0.5, 1, 1) forwards; width: 80px; height: 120px; border-radius: 8px; border: 2px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
      @keyframes fly-to-nav { 0% { top: 50%; left: 50%; transform: translate(-50%, -50%) scale(1); opacity: 0.9; } 100% { top: 95%; left: 95%; transform: translate(-95%, -95%) scale(0); opacity: 0; } }
      .date-badge { background-color: var(--color-accent-primary); color: var(--on-accent); padding: 6px 8px; border-radius: 10px; text-align: center; min-width: 52px; font-weight: bold; flex-shrink: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; }
      .date-badge .day { display: block; font-size: 18px; line-height: 1; }
      .date-badge .month { display: block; font-size: 12px; line-height: 1; margin-top: 4px; text-transform: uppercase; }
      .view-more-button { background: var(--accent-gradient); -webkit-background-clip: text; background-clip: text; color: transparent; font-weight: 600; }
