    <title>SceneIt: TV & Movie Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary-accent': 'var(--color-accent-primary)',
              'secondary-accent': 'var(--color-accent-secondary)',
              'bg-primary': 'var(--color-bg-primary)',
              'bg-secondary': 'var(--color-bg-secondary)',
              'backdrop': 'var(--color-bg-backdrop)',
              'text-primary': 'var(--text-color-primary)',
              'text-secondary': 'var(--text-color-secondary)',
              'on-accent': '#FEF2F2', // A very light red-tinted white for text on red gradients
            },
            backgroundImage: {
              'accent-gradient': 'var(--accent-gradient)',
              'card-gradient': 'var(--card-gradient)',
            },
            ringColor: {
                'primary-accent': 'var(--color-accent-primary)',
            },
            borderColor: {
                'bg-secondary': 'var(--color-bg-secondary)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-image: var(--bg-gradient);
        background-attachment: fixed;
        color: var(--text-color-primary);
        overflow-x: hidden;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--color-accent-secondary);
        border-radius: 20px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--color-accent-primary);
      }
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--color-accent-secondary) transparent;
      }
    </style>
