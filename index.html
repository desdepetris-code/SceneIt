    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary-accent': 'var(--color-accent-primary)',
              'secondary-accent': 'var(--color-accent-secondary)',
              'bg-primary': 'var(--color-bg-primary)',
              'bg-secondary': 'var(--color-bg-secondary)',
              'backdrop': 'var(--color-bg-backdrop)',
              'text-primary': 'var(--text-color-primary)',
              'text-secondary': 'var(--text-color-secondary)',
              'on-accent': 'var(--on-accent)',
            },
            backgroundImage: {
              'accent-gradient': 'var(--accent-gradient)',
              'card-gradient': 'var(--card-gradient)',
            },
            animation: {
              'spectral-flow': 'spectral-flow 15s linear infinite',
            },
            keyframes: {
              'spectral-flow': {
                '0%': { 'background-position': '0% 50%' },
                '100%': { 'background-position': '200% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Transition accent colors for Chameleon effect */
        transition: --color-accent-primary 0.5s ease, --color-accent-secondary 0.5s ease;
      }
      
      body {
        background: var(--bg-gradient);
        background-attachment: fixed;
        background-size: var(--pattern-bg-size, cover);
        background-position: var(--pattern-bg-position, center);
        background-color: var(--pattern-bg-color, transparent);
        color: var(--text-color-primary);
        overflow-x: hidden;
        overscroll-behavior-y: contain;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .nav-spectral-bg {
        background: linear-gradient(
          90deg, 
          var(--nav-c1), var(--nav-c2), var(--nav-c3), var(--nav-c4), var(--nav-c5),
          var(--nav-c6), var(--nav-c7), var(--nav-c8), var(--nav-c9), var(--nav-c10),
          var(--nav-c1)
        );
        background-size: 200% 100%;
        transition: background 0.5s ease;
      }
      
      /* THEME-AWARE TYPE BOXES */
      input, select, textarea {
        background-color: var(--color-bg-primary) !important;
        color: var(--text-color-primary) !important;
        border: 2px solid rgba(var(--text-color-primary-rgb, 255, 255, 255), 0.3) !important;
        border-radius: 14px !important;
        padding: 12px 16px !important;
        font-weight: 700 !important;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1) !important;
      }
      
      .dark input, .dark select, .dark textarea { border-color: rgba(255,255,255,0.3) !important; }
      .light input, .light select, .light textarea { border-color: rgba(0,0,0,0.3) !important; }

      /* Robust fix for search icon overlap: Standardize padding for all search bars */
      input[type="text"].pl-10, 
      input[type="search"].pl-10,
      input.pl-12 {
        padding-left: 3.5rem !important; /* Standardized wide padding */
      }

      input:focus, select:focus, textarea:focus {
        border-color: var(--color-accent-primary) !important;
        box-shadow: 0 0 0 4px rgba(var(--color-accent-primary-rgb, 255, 255, 255), 0.15) !important;
        outline: none !important;
      }

      ::placeholder {
        color: var(--text-color-secondary) !important;
        opacity: 0.8 !important;
      }

      /* THEME-AWARE FILTER BOXES */
      .type-box-filter {
        background-color: var(--color-bg-primary) !important;
        color: var(--text-color-primary) !important;
        border: 2px solid rgba(var(--text-color-primary-rgb, 255, 255, 255), 0.2) !important;
        font-weight: 800 !important;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .dark .type-box-filter { border-color: rgba(255,255,255,0.2) !important; }
      .light .type-box-filter { border-color: rgba(0,0,0,0.2) !important; }

      .type-box-filter:hover {
        border-color: var(--color-accent-primary) !important;
        transform: translateY(-2px);
      }

      * {
        transition: background-color 0.2s ease, border-color 0.2s ease, color 0.1s ease;
      }
    </style>
