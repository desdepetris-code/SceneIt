    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary-accent': 'var(--color-accent-primary)',
              'secondary-accent': 'var(--color-accent-secondary)',
              'bg-primary': 'var(--color-bg-primary)',
              'bg-secondary': 'var(--color-bg-secondary)',
              'backdrop': 'var(--color-bg-backdrop)',
              'text-primary': 'var(--text-color-primary)',
              'text-secondary': 'var(--text-color-secondary)',
              'on-accent': '#FEF2F2', // A very light red-tinted white for text on red gradients
            },
            backgroundImage: {
              'accent-gradient': 'var(--accent-gradient)',
              'card-gradient': 'var(--card-gradient)',
            },
            ringColor: {
                'primary-accent': 'var(--color-accent-primary)',
            },
            borderColor: {
                'bg-secondary': 'var(--color-bg-secondary)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-image: var(--bg-gradient);
        background-attachment: fixed;
        color: var(--text-color-primary);
        overflow-x: hidden;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--color-accent-secondary);
        border-radius: 20px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--color-accent-primary);
      }
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--color-accent-secondary) transparent;
      }
      /* Favorite Animation */
      @keyframes float-up-and-fade {
        0% {
          transform: translateY(0) scale(1) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh) scale(0.3) rotate(calc(var(--sway) * 45deg));
          opacity: 0;
        }
      }
      @keyframes float-down-and-fade {
        0% {
          transform: translateY(0) scale(1) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) scale(0.3) rotate(calc(var(--sway) * 45deg));
          opacity: 0;
        }
      }
      .particle {
        position: absolute;
        animation-timing-function: cubic-bezier(0.17, 0.84, 0.44, 1);
        animation-fill-mode: forwards;
        pointer-events: none;
        --sway: calc((var(--i) - 7.5) / 7.5); /* from -1 to 1 based on particle index */
      }
      .particle {
        bottom: 0;
        animation-name: float-up-and-fade;
      }
      .particle.down {
        bottom: auto;
        top: 0;
        animation-name: float-down-and-fade;
      }
    </style>
